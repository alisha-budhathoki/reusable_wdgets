name: class_room
description: A new Flutter application.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  google_fonts: ^1.1.2
  device_preview: ^0.5.5
  simple_tooltip: ^0.1.16
  dio: ^3.0.9
  permission_handler: ^5.0.0+hotfix.5
  stacked: ^1.7.1
  flutter_bloc: ^6.1.1
  stacked_services: ^0.6.0
  get_it:
  injectable:


dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true

  fonts:
    - family: Sans
      fonts:
        - asset: assets/fonts/SourceSansPro-Bold.ttf
        - asset: assets/fonts/SourceSansPro-Regular.ttf
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Bold.ttf
        - asset: assets/fonts/OpenSans-Regular.ttf

#    - family: OpenSans
#      fonts:
#        - asset: assets/fonts/OpenSans-Bold.ttf
#        - asset: assets/ fonts/OpenSans-Regular.ttf
